<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imagens</title>
  <style>
    *{
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    ::-webkit-scrollbar{
      width: 0px;
      height: 0px;
    }
    img{
      width: 100vw;
    }
    a{
      margin: -4px;
      display: block;
      text-decoration: none;
      text-align: center;
      background-color: black;
      color: white;
      padding: 20px;
    }

    a:hover{
      background:rgb(82, 0, 214);
      transition-duration: 2s;  
    }
  </style>
</head>
<body>
    <img src="./image/tela-instagram.png" alt="">
    <a href="https://www.instagram.com/" target="_blank" referrerpolicy="noreferrer">Acesse</a>
</body>
</html>
